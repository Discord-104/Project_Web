<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film da Guardare</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
</head>
    <body>
        <h1>Lista di Film da Guardare</h1>
        <div id="film-form">
            <input type="text" id="titolo" placeholder="Titolo">
            <input type="text" id="descrizione" placeholder="Descrizione">
            <input type="date" id="data-uscita">
            <button onclick="aggiungiFilm()">Aggiungi Film</button>
        </div>
        <div>
            <input type="checkbox" id="mostra-guardati" onchange="toggleMostraGuardati()">
            <label for="mostra-guardati">Mostra Film Guardati</label>
        </div>
        <ul id="film-list"></ul>
        <div id="descrizione-film"></div>
    </body>
</html>
