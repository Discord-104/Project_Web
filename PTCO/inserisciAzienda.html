<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/Azienda.js"></script>
    <script src="JS/Comune.js"></script>
    <script src="JS/InserimentoAzienda.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Inserisci Azienda</title>
</head>
    <body>
        <h1>Inserisci Azienda</h1>
        <label for="nome">Nome Azienda:</label>
        <input type="text" id="nome" required><br>

        <label for="mail">Mail:</label>
        <input type="email" id="mail" required><br>

        <label for="telefono">Numero di Telefono:</label>
        <input type="text" id="telefono" required><br>

        <label for="lat">Latitudine:</label>
        <input type="number" step="any" id="lat" required><br>

        <label for="lon">Longitudine:</label>
        <input type="number" step="any" id="lon" required><br>

        <button type="button" id="submitAzienda">Inserisci Azienda</button>
    </body>
</html>
